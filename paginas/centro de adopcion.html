<!DOCTYPE html>
<html>
<head>
  <title>Perros y Gatos en Adopción</title>
  <!-- Ruta relativa al archivo CSS -->
  <link rel="stylesheet" type="text/css" href="estiloscss/centroadopcion.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('imagenes/istockphoto-1189999060-612x612.jpg'); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
    }

    header {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }

    header h1 {
        margin: 0;
    }

    #searchBar {
        width: 50%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px; 
        margin-bottom: 20px;
    }

    #searchButton {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 8px; 
        cursor: pointer;
        font-size: 16px;
        transition-duration: 0.4s; 
    }

    #searchButton:hover {
        background-color: #3e8e41;
    }

    .dog-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; 
        gap: 20px; 
        padding: 20px; 
    }

    .dog-card {
        width: 200px; 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        padding: 10px; 
        text-align: center; 
        background-color: white; 
        transition: transform 0.2s; 
    }

    .dog-card img {
        width: 100%;
        border-radius: 8px 8px 0 0;
    }

    .dog-card:hover {
        transform: scale(1.05); 
    }

    .dog-card h3 {
        font-size: 16px;
        margin: 10px 0;
    }

    .dog-card p {
        font-size: 12px;
        color: #555; 
    }

    .btn-green {
        background-color: #4CAF50; 
        border: none;
        color: white;
        padding: 10px 20px; 
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px; 
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px; 
        transition-duration: 0.4s; 
    }

    .btn-green:hover {
        background-color: white; 
        color: black; 
        border: 2px solid #4CAF50;
    }

    #pokemon-data {
        margin: 20px auto;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
    }
  </style>
</head>
<body>
   <header>
       <h1>Perros y Gatos en Adopción</h1>
   </header>

   <div style="text-align: center; margin-bottom: 20px;">
       <input type="text" id="searchBar" placeholder="Buscar perros y gatos..." style="padding: 8px; width: 300px;">
       <button id="searchButton" onclick="searchAnimals()">Buscar</button>
   </div>

   <div style="text-align: center; margin-bottom: 20px;">
       <button onclick="exportToCSV()" class="btn-green">Exportar a CSV</button>
       <button onclick="exportToExcel()" class="btn-green">Exportar a Excel</button>
       <button onclick="exportToPDF()" class="btn-green">Exportar a PDF</button>
   </div>

   <div class="dog-container">
       <!-- Imágenes con rutas relativas -->
       <div class="dog-card">
           <img src="perros/7H3JC4BVUVDQNF3P45CHYYSU2A.jpg" alt="Rocky">
           <h3>Rocky</h3>
           <p>Mezcla Papillón</p>
           <p>Edad: 5 años</p>
           <p>Estado: En adopción</p>
           <p>Rocky es un Perro cariñoso y leal, perfecto para una familia activa.</p>
       </div>
       <!-- Repetir para cada tarjeta de perro y gato -->
   </div>

   <div style="text-align: center; margin-top: 20px;">
       <button class="btn-green" onclick="volverAlIndex()">Volver al Índice</button>
   </div>

   <div style="text-align: center; margin-top: 20px;">
       <input type="text" id="pokemonSearchBar" placeholder="Buscar Pokémon por nombre o ID" style="padding: 8px; width: 300px;">
       <button class="btn-green" onclick="searchPokemon()">Buscar Pokémon</button>
   </div>

   <div id="pokemon-data">
       <h3>Información del Pokémon</h3>
       <div id="pokemon-info"></div>
   </div>

   <script>
   // Scripts to handle the functionality as provided in the previous explanation
   </script>
</body>
</html>
